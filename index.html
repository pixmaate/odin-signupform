<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Me Up!</title>
    <script type = "text/javascript" src="./jsconfig.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heroWrapper">
        <div class="headerText">
            <div><img id="odinLogo" src="./images/logo.png"/></div>
            <div>ODIN</div> 
        </div>
        <div class="heroSource">
            Image from <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>
    <div class="contentWrapper">
        <div class="introText">
            <div>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up now to get started.
            </div>
            <div>
                You know you want to.
            </div>
            <form action="example.com/path" method="post">
                <legend>Let's do this!</legend>

                <fieldset>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="second_name">Second Name:</label>
                    <input type="text" name="second_name" id="second_name">
                </fieldset>

                <fieldset>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone Number:</label>
                    <input type="text" name="phone" id="phone">
                </fieldset>
                
                <fieldset>
                    <label for="password_1">Password:</label>
                    <input type="password" name="password_1" id="password_1">
                    <label for="password_2">Confirm Password:</label>
                    <input type="password" name="password_2" id="password_2">
                </fieldset>
                
            </form>
        </div>
        
    </div>
</body>
</html>
