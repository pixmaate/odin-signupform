<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Me Up!</title>
    <script type = "text/javascript" src="./jsconfig.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heroWrapper">
        <div class="headerText">
            <div><img id="odinLogo" src="./images/logo.png"/></div>
            <div>ODIN</div> 
        </div>
        <div class="heroSource">
            Image from <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>
    <div class="contentWrapper">
        <div class="introText">
            <div>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up now to get started.
            </div>
            <div>
                You know you want to.
            </div>
            
        </div> 
        <div class="formWrapper">
            <form action="#" method="post">
                <div class="formBody">
                    <legend>Let's do this!</legend>

                    <fieldset>
                        <ul>
                            <li>
                                <label for="first_name">FIRST NAME</label>
                            </li>
                            <li>
                                <input type="text" name="first_name" id="first_name" required>    
                            </li>                      
                        </ul>
                        <ul>
                            <li>
                                <label for="second_name">SECOND NAME</label>
                            </li>
                            <li>
                                <input type="text" name="second_name" id="second_name" required>
                            </li>
                        </ul>                        
                    </fieldset>

                    <fieldset>
                        <ul>
                            <li>
                                <label for="email">EMAIL</label>
                            </li>
                            <li>
                                <input type="email" name="email" id="email" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="phone">PHONE</label>
                            </li>
                            <li>
                                <input type="text" name="phone" id="phone" required>
                            </li>
                        </ul>
                    </fieldset>
                    
                    <fieldset>
                        <ul>
                            <li>
                                <label for="password_1">PASSWORD</label>
                            </li>
                            <li class="error">
                                <input type="password" name="password_1" id="password_1" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label for="password_2">CONFIRM PASSWORD</label>
                            </li>
                            <li class="error">
                                <input type="password" name="password_2" id="password_2" required>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="submitButton">
                    <button id="mainBtn" type="submit">Create Account</button>
                </div>
            </form>
            <div class="logInText">
                Already have an account? <a href="#">Log In</a>
            </div>
        </div>
        
    </div>
</body>
</html>
